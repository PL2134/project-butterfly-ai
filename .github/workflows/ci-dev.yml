# .github/workflows/ci-dev.yml – Auto-versioning for dev (test-vX.X.X)
name: CI – Auto-Version & Push Dev Image to GHCR

on:
  push:
    branches:
      - dev
  workflow_dispatch:

jobs:
  version-and-build-dev:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Get latest version across prod and test tags
      id: get_version
      run: |
        all_tags=$(git tag -l 'v*' 'test-v*' --sort=-v:refname)
        latest="0.0.0"
        for tag in $all_tags; do
          clean_tag=$(echo $tag | sed 's/^test-//' | sed 's/^v//')
          if [ "$clean_tag" != "$latest" ]; then
            latest=$clean_tag
            break
          fi
        done
        IFS='.' read -r major minor patch <<< "$latest"
        patch=$((patch+1))
        new_version="${major}.${minor}.${patch}"
        echo "version=$new_version" >> $GITHUB_OUTPUT
        echo "::notice title=Dev Docker Version::test-v$new_version"

    - name: Create dev tag
      run: |
        git config user.name github-actions
        git config user.email github-actions@github.com
        git tag test-v${{ steps.get_version.outputs.version }}
        git push origin test-v${{ steps.get_version.outputs.version }}

    - uses: docker/setup-buildx-action@v3

    - name: Login to GHCR
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.CR_PAT }}

    - name: Metadata for GHCR Dev
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ghcr.io/${{ github.repository }}
        tags: |
          type=raw,value=test-v${{ steps.get_version.outputs.version }}
        labels: |
          org.opencontainers.image.source=https://github.com/${{ github.repository }}
          org.opencontainers.image.description="Project Butterfly AI test container"
          org.opencontainers.image.licenses=MIT

    - name: Build & Push Dev Image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}